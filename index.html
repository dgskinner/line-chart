<!DOCTYPE html>
<html>
	<head>
		<title>Line Graph</title>
	</head>
	
	<body style="margin: 50px">
		<div id="graph">
			<img id="line-chart" src="http://chart.apis.google.com/chart?cht=lc&amp;chs=900x300&amp;chd=t:30,15,55,70,65&amp;" alt="Chart"/></img>
		</div>
		
		<form id="graph-data">
			<br>Please type numbers separated with commas:
			<br><input id="numbers" type="text" placeholder="30,15,55,70,65" style="width: 285px"></input>
			<br><br><button>Refresh Graph Data</button>
		</form>
		
		<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="graph.js"></script>
	</body>
</html>
